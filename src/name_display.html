<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Name Display</title>
    <link rel="stylesheet" href="./stylename.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-cyan-950 p-6 min-h-screen flex items-center justify-center">
<div x-data="{ isVisible: false, rawName: '', formattedName: '' }">
    <button @click="isVisible = !isVisible" class="absolute top-0 left-1/2 transform -translate-x-1/2 bg-cyan-500 border-2 border-cyan-800 w-4/5 p-2 mt-4 rounded-md">
        <span x-text="isVisible ? 'Hide' : 'Show'"></span>
    </button>
    <div x-show="isVisible" class="bg-white rounded-md shadow-md/50 shadow-black max-w-xl mx-auto p-12">
        <div class="w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Real-time Name Display</h1>

        <!-- Input field -->
        <label for="name" class="text-lg font-semibold text-gray-800">Enter your name:</label>
        <input id="name" type="text" placeholder="Type your name here" class="border-2 border-gray-300 focus:border-gray-500 focus:outline-none rounded-sm w-full p-2 transition duration-300 ease-in-out" x-bind:value="formattedName"
        @input="
            let inputValue = $event.target.value;
            rawName = inputValue;
            inputValue = inputValue.replace(/[0-9]/g, '');
            inputValue = inputValue.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            formattedName = inputValue;
        "
        >
        <!-- Display typed name -->
        <p class="text-center text-lg">
            Hello,
            <span class="font-bold text-blue-500" x-text="formattedName || 'Please enter your name' "></span>!
        </p>
        </div>
    </div>
</div>
</body>
</html>
